    <main>

<!--contact container-->

<section>
  <div class="contact-container">
    <h1>Contact us</h1>
    <p>Get in touch</p>

  </div>
</section>
<!--Contact image-->

<section>
    <!-- Images in the left column -->
    <div class="row">
      <div class="four-images">
          <div class="row">
              <img src="assets/images/Contact-1.jpeg" alt="travel-lady" class="left-image1">
          </div>
          <div class="row">
              <img src="assets/images/contact-2.jpeg" alt="travel" class="left-image2">
          </div>
          <div class="row">
              <img src="assets/images/contact-3.jpeg" alt="beach" class="left-image3">
          </div>
          <div class="row">
            <img src="assets/images/contact-4.jpeg" alt="Osaka" class="left-image4">
        </div>
      </div>

      <div class="form-col">
        <form id="form-contact" method="post" action="abduweli45@hotmail.com" enctype="multipart/form-data">
<h2>Welcome to Tripit</h2>
<label for="first_name">First Name:</label>
<input type="text" name="first_name" id="first_name" class="text_input" required placeholder="First name">
<label for="last_name">Last Name:</label>
<input type="text" name="last_name" id="last_name" class="text_input" required placeholder="Last name">
<br>
<label for="email_address">Email:</label>
<input type="text" name="email_address" id="email_address" class="text_input" required placeholder="Email">
<br>
<button type="submit" class="sign_button">Sign Up</button>


        </form>
      
  </div>
